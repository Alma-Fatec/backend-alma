<!DOCTYPE html>
<html>
    <head>
        <title>LINKS</title>
        <style>
            /* Define o estilo para os botões */
            .button {
                background-color: #4caf50; /* Define a cor de fundo do botão */
                border: none; /* Remove a borda do botão */
                color: white; /* Define a cor do texto no botão */
                padding: 15px 32px; /* Define o espaçamento interno do botão */
                text-align: center; /* Alinha o texto no centro do botão */
                text-decoration: none; /* Remove a decoração do texto do botão */
                display: inline-block; /* Transforma o botão em um elemento inline */
                font-size: 16px; /* Define o tamanho da fonte do texto do botão */
                margin: 4px 2px; /* Define o espaçamento externo do botão */
            }

            /* create a media query to make this responsible */

            /* Define o estilo para o corpo da página */

            @media screen and (max-width: 500px) {
                
                /* Define o estilo para o corpo da página */
                body {
                    flex-direction: column;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                /* Define o estilo para os botões */

                .button {
                    background-color: #0dff15; /* Define a cor de fundo do botão */
                    border: none; /* Remove a borda do botão */
                    color: white; /* Define a cor do texto no botão */
                    padding: 15px 32px; /* Define o espaçamento interno do botão */
                    text-align: center; /* Alinha o texto no centro do botão */
                    text-decoration: none; /* Remove a decoração do texto do botão */
                    display: inline-block; /* Transforma o botão em um elemento inline */
                    font-size: 22px; /* Define o tamanho da fonte do texto do botão */
                    margin: 4px 2px; /* Define o espaçamento externo do botão */
                }
            }

            body {
                flex-direction: column;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <h1>Links Alma: </h1>

        <!-- Cria o primeiro botão, com um link para o GitHub -->
        <a href="https://github.com/Alma-Fatec" class="button">Link para o GitHub</a>

        <!-- Cria o segundo botão, com um link para o Google Drive -->
        <a href="https://drive.google.com/drive/folders/1sQfGn0ydUirTovscGeql1GZnyGwD1DPC?usp=sharing" class="button"
            >Link para o Google Drive</a
        >

        <!-- Cria o terceiro botão, com um link para o seu site -->
        <a href="https://projetoalma.live/" class="button"
            >Link para frontend</a
        >
    </body>
</html>
