server {
        listen 80;
        listen [::]:80;
        listen 443;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name projetoalma.live www.projetoalma.live
;

        location / {
                proxy_pass http://172.19.0.2:3333;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}
