version: "3"

services:
  db:
    image: postgres:12
    environment:
      - POSTGRES_DB=alma
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  app:
    build: .
      
    volumes:
      - ./src:/app/src
    ports:
      - "3333:3333"
    depends_on:
      - db
    environment:
      - POSTGRES_DB=alma
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db