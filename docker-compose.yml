version: "3"

services:
  be_boilerplate:
    container_name: 'be_boilerplate'
    build: .
    restart: always
    volumes:
      - .:/app/
      - /app/node_modules
    networks:
      - app-network

  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - be_boilerplate
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    restart: on-failure
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/certbot
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/ --email ryan.professional.md@gmail.com --agree-tos --no-eff-email -d projetoalma.live -d www.projetoalma.live
  

volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /home
      o: bind

networks:
  app-network:
    driver: bridge